<!DOCTYPE html>
<html>
<head>
	<title>h5和c3的新特性</title>
</head>
<body>
	<!-- <div> -->
		input的email类型：
		<form action="wwww.baidu.com" method="post">
			<input type="email" placeholder="请输入邮箱" />
			<button type="submit">提交</button>
		</form>

		input的url类型：
		<form action="wwww.baidu.com" method="post">
			<input type="url" placeholder="请输入网址" />
			<button type="submit">提交</button>
		</form>

		<p></p>
		input的Date类型：
		<br/>
		1. date
		<input type="date" name="input_date" />
		<br/>
		2. month
		<input type="month" name="input_month" />
		<br/>
		3. week
		<input type="week" name="input_week">
		<br/>
		4. time
		<input type="time" name="input_time">
		<br/>
		5. datetime（浏览器应该不支持）
		<form action="www.baidu.com" method="post">
			<input type="datetime" name="input_datetime" />
			<button type="submit">提交</button>
		</form>
		<br/>
		6. datetime-local
		<input type="datetime-local" name="user_date" />

		<p></p>
		input的search类型
		<input type="search" name="input_search"/>
	<!-- </div> -->
</body>
</html>
